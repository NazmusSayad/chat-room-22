<section -root="chatView" class="chat">
  <header>
    <div class="menu">
      <label for="btn" class="icon"><i class="far fa-ellipsis-v"></i> </label>
      <input type="button" id="btn" />

      <ul class="list">
        <li onclick="appTheme.auto()">Use system theme</li>
        <li id="logout">Logout</li>
      </ul>
    </div>

    <button id="theme-toggle" onclick="appTheme.toggle()" title="Alt+T">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="472.39"
        height="472.39"
        viewBox="0 0 472.39 472.39"
      >
        <g class="toggle-sun">
          <path
            d="M403.21,167V69.18H305.38L236.2,0,167,69.18H69.18V167L0,236.2l69.18,69.18v97.83H167l69.18,69.18,69.18-69.18h97.83V305.38l69.18-69.18Zm-167,198.17a129,129,0,1,1,129-129A129,129,0,0,1,236.2,365.19Z"
          />
        </g>
        <g class="toggle-circle">
          <circle class="cls-1" cx="236.2" cy="236.2" r="103.78" />
        </g>
      </svg>
    </button>
  </header>

  <div id="chat-container" class="chat__container"></div>

  <form id="chat-form" class="chat__form" hideButton>
    <div class="textarea-container">
      <textarea
        name="msg"
        placeholder="Aa..."
        autocomplete="off"
        rows="1"
      ></textarea>
    </div>

    <div class="file-input" data-files="">
      <svg viewBox="0 0 26 26" onclick="this.nextElementSibling.click()">
        <path d="M13.5 16.5a2 2 0 100-4 2 2 0 000 4z" fill="#606060"></path>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M7 12v12a4 4 0 004 4h14a4 4 0 004-4V12a4 4 0 00-4-4H11a4 4 0 00-4 4zm18-1.5H11A1.5 1.5 0 009.5 12v9.546a.25.25 0 00.375.217L15 18.803a6 6 0 016 0l5.125 2.96a.25.25 0 00.375-.217V12a1.5 1.5 0 00-1.5-1.5z"
          fill="#606060"
        ></path>
      </svg>

      <input
        type="file"
        name="files"
        accept="image/png, image/gif, image/jpeg, image/webp"
        multiple
      />
    </div>

    <button type="submit" disabled>${Send}</button>
  </form>

  <section id="connection-status">
    <p class="online">Your are online now</p>
    <p class="offline">You are offline now</p>
    <i
      onclick="this.parentElement.classList.remove(`show`)"
      class="fal fa-times"
    ></i>
  </section>

  <section id="image-modal">
    <div class="overlay"></div>
    <button class="closeBtn">close</button>

    <div class="content">
      <img />
    </div>
  </section>
</section>
