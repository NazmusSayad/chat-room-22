<form>
  <h2 class="tittle" id="title">Sign Up</h2>
  <div id="inputs">
    <div class="input-container">
      <input
        type="text"
        id="full-name"
        placeholder=" "
        name="name"
        autocomplete="username"
        minlength="3"
        maxlength="14"
        pattern="^[a-zA-Z]{1,}(?: [a-zA-Z]+){0,2}$"
        required
      />
      <i class="fas fa-user icon"></i>
      <label for="full-name">Full Name</label>
    </div>
    <div class="input-container">
      <input
        type="email"
        id="email"
        placeholder=" "
        name="email"
        autocomplete="email"
        required
      />
      <i class="fas fa-at icon"></i>
      <label for="email">Email</label>
    </div>
    <div class="input-container">
      <input
        type="password"
        id="password"
        placeholder=" "
        autocomplete="new-password"
        name="password"
        minlength="6"
        maxlength="24"
        required
      />
      <i class="fas fa-eye icon"></i>
      <label for="password">Password</label>
    </div>
  </div>
  <button type="submit" class="btn" id="submit">Sign Up</button>
  <span class="navigator">Already have an account? <a href="#">Login</a></span>
</form>
