<form>
  <h2 class="tittle" id="title">Login</h2>
  <div id="inputs">
    <div class="input-container">
      <input
        type="email"
        id="email"
        required
        placeholder=" "
        name="email"
        autocomplete="email"
      />
      <i class="fas fa-at icon"></i>
      <label for="email">Email</label>
    </div>
    <div class="input-container">
      <input
        type="password"
        id="password"
        required
        minlength="6"
        maxlength="24"
        placeholder=" "
        name="password"
        autocomplete="current-password"
      />
      <i class="fas fa-eye icon"></i>
      <label for="password">Password</label>
    </div>
  </div>
  <button type="submit" class="btn" id="submit">Login</button>
  <span class="navigator">
    Don't have an account? <a id="goto-signup-btn-2" href="#">Sign Up</a>
  </span>
</form>
