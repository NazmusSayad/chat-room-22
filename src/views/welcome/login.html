<form>
  <h2 class="tittle" id="title">Login</h2>
  <div id="inputs">
    <!-- giving a class of error to the input fields will make the underlines red -->

    <div class="input-container">
      <input type="email" id="email" required placeholder=" " name="email" />
      <label for="email">Email</label>
    </div>
    <div class="input-container">
      <input
        type="password"
        id="password"
        required
        minlength="6"
        maxlength="24"
        placeholder=" "
        name="password"
      />
      <label for="password">Password</label>
    </div>
  </div>
  <button type="submit" class="btn" id="submit">Login</button>
  <span class="navigator">Don't have an account? <a href="#">Sign Up</a></span>
</form>
